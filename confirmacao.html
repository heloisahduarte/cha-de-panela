<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirme sua presença!</title>
    <link rel="stylesheet" href="estilo/confirmacao.css">
</head>
<body>
   <!-- Confirmação de presença -->
    <section class="rsvp-section">
        <div class="container">
            <h2 class="section-title">Confirme sua Presença</h2>
            <form class="rsvp-form" id="rsvpForm" action="https://formspree.io/f/mdkwebbj" method="POST">
                <div class="form-group">
                    <label for="name">Seu Nome</label>
                    <input type="text" id="name" name="Nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="Email" required>
                </div>
                <div class="form-group">
                    <label for="gift">Presente que pretende levar</label>
                    <input type="text" id="gift" name="Presente" placeholder="Opcional">
                </div>
                <button type="submit" class="btn btn-block">Confirmar Presença</button>
            </form>
        </div>
    </section>
 
        <!-- Modal de confirmação -->
    <div class="modal" id="confirmationModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2>Obrigado!</h2>
            <p>Sua presença foi confirmada com sucesso.</p>
            <p>Estamos ansiosos para celebrar com você!</p>
            <button class="btn" id="modalCloseBtn">Fechar</button>
        </div>
    </div>

</body>
</html>
